<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de certificados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .input-group-custom {
            max-width: 400px;
            margin-bottom: 15px;
        }

        .select-custom {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Crea tu certificado personalizado</h1>
    <div id="canvasContainer">
        <canvas id="canvas" width="1000" height="500"></canvas>
    </div>
    <div >
        <input type="text" class="form-control" id="tituloInput" placeholder="Ingrese encabezado:">
    </div>
    <div >
        <input type="text" class="form-control" id="nombreInput" placeholder="Ingrese nombre:">
    </div>
    <div>
        <input type="text" class="form-control" id="felicitacionesInput" placeholder="Primera línea:">
    </div>
    <div>
        <input type="text" class="form-control" id="reconocimientoInput" placeholder="Segunda línea:">
    </div>
    <div>
        <input type="text" class="form-control" id="firmaInput" placeholder="Firma o fecha:">
    </div>
    <div class="input-group select-custom">
        <select class="form-select" id="fuenteSelect">
            <option value="georgia">Georgia</option>
            <option value="verdana">verdana</option>
            <option value="monospace">Monospace</option>
            <option value="arial">Arial</option>
            <option value="comic sans ms">Comic Sans MS</option>
            <option value="serif">Serif</option>
            <option value="courier new">Courier New</option>
            <option value="impact">Impact</option>
            <option value="lucida console">Lucida Console</option>
            <option value="lucida sans unicode">Lucida Sans Unicode</option>
            <option value="palatino linotype">Palatino Linotype</option>
            <option value="tahoma">Tahoma</option>
            <option value="times new roman">Times New Roman</option>
            <option value="trebuchet ms">Trebuchet MS</option>
        </select>
    </div>
    <button id="btnEmpezar" class="btn btn-primary">Mostrar</button>
    <button id="btnDescargar" class="btn btn-success">Descargar</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./scripts/javascript.js"></script>
</body>
</html>
